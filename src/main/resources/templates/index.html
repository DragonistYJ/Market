<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/fontastic.css">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="page">
    <header class="header">
        <nav class="navbar">
            <!-- Search Box-->
            <div class="search-box">
                <button class="dismiss"><i class="icon-close"></i></button>
                <form id="searchForm" action="#" role="search">
                    <input type="search" placeholder="What are you looking for..." class="form-control">
                </form>
            </div>
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <!-- Navbar Header-->
                    <div class="navbar-header">
                        <!-- Navbar Brand --><a href="index.html" class="navbar-brand d-none d-sm-inline-block">
                        <div class="brand-text d-none d-lg-inline-block">
                            <strong>Ecommerce</strong></div>
                        <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div>
                    </a>
                        <!-- Toggle Button--><a id="toggle-btn" href="#"
                                                class="menu-btn active"><span></span><span></span><span></span></a>
                    </div>
                    <!-- Navbar Menu -->
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <!-- Search-->
                        <li class="nav-item d-flex align-items-center">
                            <a id="search" href="#"><i class="icon-search"></i></a>
                        </li>
                        <li class="nav-item dropdown"><a id="notifications" rel="nofollow" data-target="#" href="#"
                                                         data-toggle="dropdown" aria-haspopup="true"
                                                         aria-expanded="false" class="nav-link"><i
                                class="fa fa-bell-o"></i><span class="badge bg-red badge-corner">12</span></a>
                        </li>
                        <li class="nav-item dropdown"><a id="messages" rel="nofollow" data-target="#" href="#"
                                                         data-toggle="dropdown" aria-haspopup="true"
                                                         aria-expanded="false" class="nav-link"><i
                                class="fa fa-envelope-o"></i><span class="badge bg-orange badge-corner">10</span></a>
                        </li>

                        <!-- Logout-->
                        <li class="nav-item">
                            <a href="/login" class="nav-link logout">
                                <span class="d-none d-sm-inline">下线</span><i class="fa fa-sign-out"></i>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="page-content d-flex align-items-stretch">
        <nav class="side-navbar">

            <div class="sidebar-header d-flex align-items-center" id="admin">
                <div class="avatar"><img v-bind:src="portrait" class="img-fluid rounded-circle"></div>
                <div class="title">
                    <h1 class="h4">{{name}}</h1>
                    <p>{{level}}级管理员</p>
                </div>
            </div>

            <!--主菜单-->
            <span class="heading">主菜单</span>
            <ul class="list-unstyled">
                <li class="active"><a href="/index"> <i class="icon-home"></i>概览</a></li>
                <li><a href="/product"> <i class="icon-grid"></i>商品库存</a></li>
                <li><a href="/customer"> <i class="fa fa-bar-chart"></i>客户信息</a></li>
                <li><a href="/order"> <i class="icon-padnote"></i>订单管理</a></li>
            </ul>
        </nav>
        <div class="content-inner">

            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">主控板</h2>
                </div>
            </header>

            <section class="dashboard-counts no-padding-bottom" style="padding-top: 1%">
                <div class="container-fluid" id="index-title">
                    <div class="row bg-white has-shadow">
                        <div class="col-xl-3 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-violet"><i class="icon-user"></i></div>
                                <div class="title"><span>注册用户<br>数量</span>
                                    <div class="progress">
                                        <div role="progressbar" style="width: 50%; height: 4px;" aria-valuenow="50"
                                             aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-violet"></div>
                                    </div>
                                </div>
                                <div class="number"><strong v-text="customerNumber"></strong><span
                                        style="font-size: 15px">&nbsp;人次</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-red"><i class="icon-padnote"></i></div>
                                <div class="title"><span>订单7日<br>异常终止</span>
                                    <div class="progress">
                                        <div role="progressbar" style="width: 70%; height: 4px;" aria-valuenow="70"
                                             aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-red"></div>
                                    </div>
                                </div>
                                <div class="number">
                                    <strong v-text="failOrder"></strong>
                                    <span style="font-size: 15px">&nbsp;单</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-green"><i class="icon-bill"></i></div>
                                <div class="title"><span>订单7日<br>正常交易</span>
                                    <div class="progress">
                                        <div role="progressbar" style="width: 40%; height: 4px;" aria-valuenow="40"
                                             aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-green"></div>
                                    </div>
                                </div>
                                <div class="number">
                                    <strong v-text="successOrder"></strong>
                                    <span style="font-size: 15px">&nbsp;单</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-orange"><i class="icon-check"></i></div>
                                <div class="title"><span>缺货商品<br>加强供给</span>
                                    <div class="progress">
                                        <div role="progressbar" style="width: 50%; height: 4px;" aria-valuenow="50"
                                             aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-orange"></div>
                                    </div>
                                </div>
                                <div class="number">
                                    <strong v-text="shortSupply"></strong>
                                    <span style="font-size: 15px">&nbsp;件</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="dashboard-header" style="padding-top: 2%; padding-bottom: 2%">
                <div class="container-fluid">
                    <div class="row">
                        <div class="chart col-lg-8 col-12" id="lineChartBox">
                            <div class="line-chart bg-white d-flex align-items-center justify-content-center has-shadow">
                                <canvas id="lineChart"></canvas>
                            </div>
                        </div>
                        <div class="chart col-lg-4 col-12" id="barChartBox">
                            <div class="bar-chart has-shadow bg-white">
                                <div class="title">
                                    <strong class="text-violet">分类商品余量</strong>
                                </div>
                                <canvas id="barChartHome"></canvas>
                            </div>
                            <div class="statistic d-flex align-items-center bg-white has-shadow">
                                <div class="icon bg-green"><i class="fa fa-calendar-o"></i></div>
                                <div class="text">
                                    <strong id="productNumber"></strong><br>
                                    <small>仓库中商品总量</small>
                                </div>
                            </div>
                            <div class="statistic d-flex align-items-center bg-white has-shadow">
                                <div class="icon bg-orange"><i class="fa fa-paper-plane-o"></i></div>
                                <div class="text">
                                    <strong id="orderNumber"></strong><br>
                                    <small>目前未完成订单总数</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
